<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minha Loja</title>
<style>
body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; }
header { background:#111; color:#fff; padding:15px; text-align:center; font-size:24px; }
.products { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; padding:20px; }
.product { background:#fff; padding:15px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1); text-align:center; }
.product img { width:100%; height:150px; object-fit:cover; border-radius:6px; }
button { background:#111; color:#fff; border:none; padding:10px; margin-top:10px; cursor:pointer; border-radius:5px; }
button:hover { opacity:0.8; }

.cart {
    position:fixed;
    right:0;
    top:0;
    width:300px;
    height:100%;
    background:#222;
    color:#fff;
    padding:15px;
    overflow-y:auto;
}
.cart h2 { text-align:center; }
.cart-item { border-bottom:1px solid #444; padding:8px 0; }
.total { font-size:18px; margin-top:10px; text-align:center; }
</style>
</head>
<body>

<header>ðŸ›’ Minha Loja</header>

<div class="products" id="productList"></div>

<div class="cart">
    <h2>Carrinho</h2>
    <div id="cartItems"></div>
    <div class="total">Total: R$ <span id="total">0.00</span></div>
</div>

<script>
const products = [
    { id:1, name:"Camiseta Preta", price:49.90, img:"https://picsum.photos/300?1" },
    { id:2, name:"TÃªnis Esportivo", price:199.90, img:"https://picsum.photos/300?2" },
    { id:3, name:"RelÃ³gio Digital", price:89.90, img:"https://picsum.photos/300?3" },
    { id:4, name:"Mochila Casual", price:129.90, img:"https://picsum.photos/300?4" }
];

let cart = [];

function renderProducts() {
    const list = document.getElementById("productList");
    products.forEach(p => {
        list.innerHTML += `
            <div class="product">
                <img src="${p.img}">
                <h3>${p.name}</h3>
                <p>R$ ${p.price.toFixed(2)}</p>
                <button onclick="addToCart(${p.id})">Adicionar</button>
            </div>
        `;
    });
}

function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    renderCart();
}

function renderCart() {
    const cartDiv = document.getElementById("cartItems");
    const totalSpan = document.getElementById("total");
    cartDiv.innerHTML = "";
    let total = 0;

    cart.forEach((item, index) => {
        total += item.price;
        cartDiv.innerHTML += `
            <div class="cart-item">
                ${item.name} - R$ ${item.price.toFixed(2)}
                <br><button onclick="removeFromCart(${index})">Remover</button>
            </div>
        `;
    });

    totalSpan.textContent = total.toFixed(2);
}

function removeFromCart(index) {
    cart.splice(index, 1);
    renderCart();
}

renderProducts();
</script>

</body>
</html>
